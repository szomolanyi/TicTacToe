<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TicTacToe">
    <meta name="author" content="Robert Szomolanyi">

    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
      <span>Tic Tac Toe game</span>
      <hr />
      <nav>
        <span id="2player">Two player</span>
        <span id="1playerx">One player <i class="fa fa-close"></i></span>
        <span id="1playero">One player <i class="fa fa-circle-o"></i></span>
      </nav>
    </header>
    <main>
      <table>
        <tr>
          <td id="0"></td>
          <td id="1"></td>
          <td id="2"></td>
        </tr>
        <tr>
          <td id="3"></td>
          <td id="4"></td>
          <td id="5"></td>
        </tr>
        <tr>
          <td id="6"></td>
          <td id="7"></td>
          <td id="8"></td>
        </tr>
      </table>
    </main>
    <div id="debug">
      <p>
        Debug
      </p>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
